<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MORAH – Gallery</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;700&display=swap" rel="stylesheet">

  <style>
    @media (max-width: 600px) {
  h1 {
    font-size: 2em;
  }
  p.tagline, section p {
    font-size: 1em;
  }
  .enter-btn, a {
    padding: 12px 20px;
    font-size: 0.95em;
  }
  section {
    padding: 0 10px;
  }
  nav a {
    display: inline-block;
    margin: 10px 10px;
    font-size: 0.95em;
  }
  footer {
    font-size: 0.8em;
    padding: 1.5em 1em;
  }
}
    body {
  margin: 0;
  padding: 80px 20px 20px 20px; /* top padding avoids navbar clash */
  font-family: 'Unbounded', sans-serif;
  background: #0d0d0d;
  color: #f1f1f1;
  text-align: center;
}
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 0.3em;
      color: #e6e600;
    }
    p.tagline {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 2em;
    }
    .enter-btn {
      background: #e6e600;
      color: #0d0d0d;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .enter-btn:hover {
      background: #c5c500;
    }
    html {
    scroll-behavior: smooth;
  }
    :target {
  scroll-margin-top: 80px;
    }

    .scroll-indicator {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.scroll-indicator span {
  display: block;
  width: 20px;
  height: 30px;
  border: 2px solid #e6e600;
  border-radius: 25px;
  position: relative;
}

.scroll-indicator span::before {
  content: '';
  position: absolute;
  top: 6px;
  left: 50%;
  width: 6px;
  height: 6px;
  background: #e6e600;
  border-radius: 50%;
  transform: translateX(-50%);
  animation: scrollAnim 1.5s infinite;
}

@keyframes scrollAnim {
  0% { top: 6px; opacity: 1; }
  50% { top: 16px; opacity: 0.6; }
  100% { top: 6px; opacity: 1; }
}

  </style>
  
</head>
<body>

  <nav style="position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 15px 0; z-index: 1000; text-align: center;">  
    <a href="index.html#home" style="margin: 0 20px; color: #e6e600; text-decoration: none; font-weight: bold;">Home</a>  
    <a href="index.html#about" style="margin: 0 20px; color: #e6e600; text-decoration: none; font-weight: bold;">About</a>  
    <a href="apply.html" style="margin: 0 20px; color: #e6e600; text-decoration: none; font-weight: bold;">Apply</a>  
    <a href="gallery.html" style="color: #e6e600; margin-left: 20px; text-decoration: none; font-weight: bold;">Gallery</a>
  </nav>

  <h1>MORAH – Gallery</h1>

  <div class="gallery">
    <img src="gallery1.jpg" alt="Scene 1">
    <img src="gallery2.jpg" alt="Scene 2">
    <img src="gallery3.jpg" alt="Scene 3">
    <video autoplay muted loop playsinline>
      <source src="teaser1.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="teaser2.mp4" type="video/mp4">
    </video>
  </div>

  <a href="index.html" class="back-link">← Back to MORAH Home</a>

</body>
</html>
